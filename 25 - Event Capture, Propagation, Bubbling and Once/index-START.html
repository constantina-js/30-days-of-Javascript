<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Understanding JavaScript's Capture</title>
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>
<body class="bod">

  <div class="one">
    <div class="two">
      <div class="three">
      </div>
    </div>
  </div>

<style>
  html {
    box-sizing: border-box;
  }

  *, *:before, *:after {
    box-sizing: inherit;
  }

  div {
    width: 100%;
    padding: 100px;
  }

  .one {
    background: thistle;
  }

  .two {
    background: mistyrose;
  }

  .three {
    background: coral;
  }
</style>

<button></button>
<script>
  const divs = document.querySelectorAll('div');
  const button = document.querySelector('button');

  function logText(e){
    //bubbling
    console.log(this.classList.value);

    e.stopPropagation();  // stop bubbling
  }

  document.body.addEventListener('click', logText);
  divs.forEach(div => div.addEventListener('click', logText, {
    // capture: true - logTex will not run on the bubble up
    // but on the capture down
    // default is false
    capture: true,
    // once - listen to a click once, and then unbind itself
    // and never run again
    // default is false
    once: true
  }));

  button.addEventListener('click', () => {
    console.log("click!")
  }, {
    once: true
  });

</script>
</body>
</html>
