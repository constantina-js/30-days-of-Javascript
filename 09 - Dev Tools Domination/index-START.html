<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>
<body>

  <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello world');

    // Interpolated
    console.log('Hello I am a %s string!', 'example of an interpolated');

    // Styled
    console.log('%c i am some great text', 'font-size: 24px; text-shadow: 10px 10px 0 blue');

    // warning!
    console.warn('WHAT DID YOU DO?');

    // Error :|
    console.error('YOU RUINED IT');

    // Info
    console.info('i dont have a fun fact atm');

    // Testing  
    console.assert( 1 === 1, 'That is wrong!'); //will not show in console
    console.assert( 1 === 2, 'That is wrong!'); //will show in console

    const p = document.querySelector('p');  
    console.assert(p.classList.contains('ouch'), 'you did not select the right element!');

    // clearing
    // console.clear(); 
    // commenting out to not actually clear the thing

    // Viewing DOM Elements
    console.log(p);
    console.dir(p);

    // Grouping together
    dogs.forEach(dog => {
      console.group(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age * 7} dog years old`);
      console.groupEnd(`${dog.name}`)
    });

    // counting
    console.count('Wes');
    console.count('Wes');
    console.count('Wes');
    console.count('Wes');
    console.count('Steve');
    console.count('Steve');
    console.count('Wes');
    console.count('Steve');

    // timing
    console.time('fetching data');
    fetch(`https://api.github.com/users/constantina-js`)
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data)
    });

  </script>
</body>
</html>
